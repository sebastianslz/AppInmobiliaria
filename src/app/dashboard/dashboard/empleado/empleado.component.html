<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Ionicons -->
        <link rel="stylesheet" href="../../../../assets/bower_components/Ionicons/css/ionicons.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="../../../../assets/bower_components/font-awesome/css/font-awesome.min.css">
        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" href="../../../../assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <!-- bootstrap datepicker -->
        <link rel="stylesheet" href="../../../../assets/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
        <!-- Bootstrap Color Picker -->
        <link rel="stylesheet" href="../../../../assets/bower_components/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css">

        <!-- Theme style -->
        <link rel="stylesheet" href="../../../../assets/dist/css/AdminLTE.min.css">
        <!-- AdminLTE Skins. Choose a skin from the css/skins
                 folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="../../../../assets/dist/css/skins/_all-skins.min.css">
    </head>


    <section class="content-header">
        <h1>
            Administracion de empleados
        </h1>
        <ol class="breadcrumb">
            <li>
                <a href="#">
                    <i class="fa fa-dashboard"></i> Inicio</a>
            </li>
            <li>
                <a href="#">Dashboard</a>
            </li>
            <li class="active">Administracion de empleados</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <!--Columna derecha-->
            <div class="col-md-6">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">Datos personales</h3>
                    </div>

                    <form role="form">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="Cedula">Cedula</label>
                                <input type="text" class="form-control" id="cedulaEmpleado">
                            </div>
                            <div class="form-group">
                                <label for="Nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombreEmpleado">
                            </div>
                            <div class="form-group">
                                <label for="Apellido">Apellido</label>
                                <input type="text" class="form-control" id="apellidoEmpleado">
                            </div>
                            <div class="form-group">
                                <label>Fecha de Nacimiento</label>
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control pull-right" id="fechaNacimiento">
                                </div>
                                <!-- /.input group -->
                            </div>

                            

                            <div class="form-group">
                                <label>Genero</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                                    <option selected="selected">Masculino</option>
                                    <option>Femenino</option>
                                    <option>Prefiere no decirlo</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Ciudad</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                                    <option selected="selected">Seleccione una ciudad</option>
                                </select>
                            </div>





                            <!-- /.box-body -->


                        </div>
                    </form>
                </div>
            </div>
            <!--Columna izquierda-->
            <div class="col-md-6">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">Datos de empresa</h3>
                    </div>
                    <form role="form">
                        <div class="box-body">
                            <div class="form-group">
                                <label>Fecha de Ingreso</label>
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control pull-right" id="fechaIngreso">
                                </div>
                                <!-- /.input group -->
                            </div>
                            <div class="form-group">
                                <label>Salario</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-dollar"></i>
                                    </span>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Tipo de empleado</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                                    <option selected="selected">Seleccione un tipo de empleado</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Telefono</label>

                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                    <input type="text" class="form-control">
                                </div>
                                <!-- /.input group -->
                            </div>
                            <div class="form-group">
                                <label>Direccion</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>




                            <div class="box-footer">

                                <button type="button" class="btn btn-primary">Registrar</button>

                                <button type="button" class="btn btn-warning">Editar</button>

                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- jQuery 3 -->
    <script src="../../../../assets/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="../../../../assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- date-range-picker -->
    <script src="../../../../assets/bower_components/moment/min/moment.min.js"></script>
    <script src="../../../../assets/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
    <!-- bootstrap datepicker -->
    <script src="../../../../assets/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <!-- bootstrap color picker -->
    <script src="../../../../assets/bower_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
    <!-- bootstrap time picker -->
    <script src="../../../../assets/plugins/timepicker/bootstrap-timepicker.min.js"></script>

    <script>
        $(function () {
            $('#datepicker').datepicker({
                autoclose: true
            })

            //Colorpicker
            $('.my-colorpicker1').colorpicker()
            //color picker with addon
            $('.my-colorpicker2').colorpicker()
        })
    </script>

</html>
